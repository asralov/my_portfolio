<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Abrorjon Asralov</title>
  </head>
  <body id="root">
    <!-------------------------Left Navbar------------------------>
    <div id="navbar">
      <!-----------------Links and Texts go here------------------>
      <button id="menuButton" class="fas fa-bars"></button>
      <!--SideBar-->
      <div id="navbarLinks">
        <a class="links" href="#">Home</a>
        <a class="links" href="#">Projects</a>
        <a class="links" href="#">Skills</a>
        <a class="links" href="#">Github</a>
        <a class="links" href="#">HackerRank</a>
        <a class="links" href="#">Email</a>
      </div>
    </div>
    <!-------------------Name, Title, and Photo----------------->
    <div id="title">
      <span id="studentInfo">Student && Web Developer<br />Abrorjon Asralov</span>
      <img src="./src/images/userAvatar.png" id="personalPhoto" />
    </div>
    <!--Main container to keep left and right boxes-->
    <div id="mainBox">
      <!-------------------Left Box, Personal Info----------------->
      <div id="personalInfo">
        <!----------------Content of Personal Info----------------->
        <span id="personalInfoText"></span>
      </div>
      <!-----Right Side to Show some cool pictures i took in tucson----->
      <div id="rightContent">
        <div id="galleryTitle">
          <!--some text-->
        </div>
        <div id="gallery">
          <!--A container for scrolling pictures-->
          <button id="galleryButton">Click To Visit</button>
        </div>
      </div>
    </div>
    <div id="contentBox">
      <!-------------------It is a scrollable --------------------->
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
